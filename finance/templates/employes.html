{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="container" style="padding:30px;">
        <h2 style="text-align:center;">Add Employee</h2>
    </div>
    <form action="/employes/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-3">
                <label for="name"><b>Name</b></label>
                <input type="varchar" id="name" class="form-control" id="name" name="name" aria-describedby="emailHelp"
                       placeholder="Enter Name">
            </div>
            <div class="form-group col-md-3">
                <label for="position" class="col-"><b>Position</b></label>
                <input type="varchar" class="form-control" id="position" name="position" placeholder="Position">
            </div>

            <div class="form-group col-md-3">
                <label for="monthlysalary"><b>Monthly Salary</b></label>
                <input type="number" class="form-control" id="monthlysalary" name="monthlysalary" placeholder="30000">
            </div>

            <div class="form-group col-md-3">
                <label for="date"><b>Joining Date</b></label>
                <input type="date" class="form-control" id="date" name="date" placeholder="date">
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>

<!--below is code for displaying the employes-->
<div class="container" style="padding:30px;">
    <h2 style="text-align:center;">NAF Employes</h2>
</div>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Employe Name</th>
        <th>Position in Company</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in employes_of_NAF %}
    <tr>
        <td>{{employee.id}}</td>
        <td>{{employee.PaidBy_name}}</td>
        <td>{{employee.position_in_company}}</td>
        <td>{{employee.date_create}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
